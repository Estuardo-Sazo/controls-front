    <a href="#" class="btn-flotante" data-toggle="modal" data-target="#nuevo">Nuevo Gasto</a>

    <!-- MODAL Nuevo Grupos-->
    <!-- Modal -->
    <div class="modal fade" id="nuevo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo Gasto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="nuevoGasto">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="group">Grupo</label>
                                    <select class="form-control" id="group">                                       
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="group">Sub Grupo</label>
                                    <select class="form-control" id="subgroup">                                     
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input class="form-control " type="text" id="name">
                        </div>

                        <div class="form-group">
                            <label for="description">Descripcion</label>
                            <input class="form-control" type="text" id="description">
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="group">Periodo</label>
                                    <select class="form-control" id="period"> 
                                        <option value="0">Una vez</option>
                                        <option value="1">Cada d√≠a</option>
                                        <option value="7">Cada semana</option>
                                        <option value="15">Cada Quincena</option>
                                        <option value="30">Cada Mes</option>
                                        
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label class="control-label">Monto</label>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Q</span>
                                            </div>
                                            <input type="number" class="form-control" id="value">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary text-center" type="submit">Guardar Gasto</button>
                        <button class="btn btn-warning text-center" type="reset">Limpiar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <!-- ---------- -->

                            <p class="m-0">Sub Grupo: <strong>Universidad</strong></p>
                            <p class="m-0">Peridodo: <strong>Cada Semana</strong></p>
                            <p class="m-0">Estado: <strong>Activo</strong></p>
                        </div>
                        <div class="col-4 text-center">
